<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" Content="IE=edge">
    <meta name="viewport" Content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="../css/form-style.css">
    <script defer src="../js/EmployeeForm.js"></script>
    <script defer src="../js/EmployeeData.js"></script>
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-Content header">
        <div class="logo-Content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-Content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save(event);return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
        <div class="row-Content">
            <label for="name" class="label text">Name</label> 
            <input type="text" class="input" id="name" name="name" placeholder="your name.." required>
            <error-output class="name-error" for="name"></error-output>
        </div>
        <div class="row-Content">
            <label class="label text" for="profile image"> Profile Image 
            </label>
            <div class="profile-radio-Content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                    <img src="../assets/profile-images/Ellipse -3.png" id="image1" class="profile">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse 1.png" required>
                    <img src="../assets/profile-images/Ellipse 1.png" id="image2" class="profile">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -8.png" required>
                    <img src="../assets/profile-images/Ellipse -8.png" id="image3" class="profile">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -7.png" required>
                    <img src="../assets/profile-images/Ellipse -7.png" id="image4" class="profile">
                </label>
            </div>
        </div>
        <div class="row-Content">
            <label for="gender" class="label text">
                Gender
            </label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" class="text">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="text">Female</label>
            </div>
        </div>
        <div class="row-Content">
            <label for="department" class="label text">
                Department
            </label>
            <div>
                <input type="checkbox" class="checkbox" id="hr" name="department" value="hr">
                <label for="hr" class="text">HR</label>
                <input type="checkbox" class="checkbox" id="sales" name="department" value="sales">
                <label for="sales" class="text">Sales</label>
                <input type="checkbox" class="checkbox" id="finance" name="department" value="finance">
                <label for="finance" class="text">Finance</label>
                <input type="checkbox" class="checkbox" id="engineer" name="department" value="engineer">
                <label for="engineer" class="text">Engineer</label>
                <input type="checkbox" class="checkbox" id="others" name="department" value="others">
                <label for="others" class="text">Others</label>
            </div>
        </div>
        <div class="row-Content">
            <label for="salary" class="label text"> Choose salary: </label>
            <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
        <div class="row-Content">
            <label class="label text" for="startDate">Start Date</label>
            <div>
                <select name="Day" id="day">
                    <option value="1,">1</option>
                    <option value="2,">2</option>
                    <option value="3,">3</option>
                    <option value="4,">4</option>
                    <option value="5,">5</option>
                    <option value="6,">6</option>
                    <option value="7,">7</option>
                    <option value="8,">8</option>
                    <option value="9,">9</option>
                    <option value="10,">10</option>
                    <option value="11,">11</option>
                    <option value="12,">12</option>
                    <option value="13,">13</option>
                    <option value="14,">14</option>
                    <option value="15,">15</option>
                    <option value="16,">16</option>
                    <option value="17,">17</option>
                    <option value="18,">18</option>
                    <option value="19,">19</option>
                    <option value="20,">20</option>
                    <option value="21,">21</option>
                    <option value="22,">22</option>
                    <option value="23,">23</option>
                    <option value="24,">24</option>
                    <option value="25,">25</option>
                    <option value="26,">26</option>
                    <option value="27,">27</option>
                    <option value="28,">28</option>
                    <option value="29,">29</option>
                    <option value="30,">30</option>
                    <option value="31,">31</option>
                </select>
                <select name="Month" id="month">
                    <option value="January">January</option>
                    <option value="Febuary">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="Year" id="year">
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>
            <error-output class="date-error"></error-output>
        </div>
        <div class="row-Content">
            <label for="notes" class="label text">Notes</label>
            <textarea name="Notes" id="notes" placeholder="" style="height: 100%; width: 100%;  "></textarea>
        </div>
        <div class="buttonParent">
                <a href="../pages/EmployeeHomePage.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="button resetButton" id="resetButton">Reset</button>
                </div>
        </div>
    </div>
</form>
<script src="../js/utility.js"></script>
<script src="../js/site_properties.js"></script>
</body>
</html>
